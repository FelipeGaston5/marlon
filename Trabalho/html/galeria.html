/* Hamburguer */
.menu-toggle {
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: absolute; 
            top: 15px;
            right: 15px; 
         
            
        }

        .menu-toggle div {
            height: 4px;
            background-color: #333;
            transition: all 0.3s;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Menu dropdown */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            z-index: 999;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-dropdown a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .menu-dropdown a:hover {
            background: #0056b3;
        }
        .menu-dropdown.open {
            display: block;
        }

<script>
function enableDarkMode() {
    document.body.classList.add('dark-mode'); 
    localStorage.setItem('dark-mode', 'enabled');
}


function disableDarkMode() {
    document.body.classList.remove('dark-mode'); 
    localStorage.removeItem('dark-mode'); 
}


function initializeDarkMode() {
    const switchElement = document.getElementById('deslize');

  
    if (localStorage.getItem('dark-mode') === 'enabled') {
        enableDarkMode();
        switchElement.checked = true;
    }


    switchElement.addEventListener('change', () => {
        if (switchElement.checked) {
            enableDarkMode(); 
        } else {
            disableDarkMode(); 
        }
    });
}


initializeDarkMode();
// menu Hamburguer
        const toggleButton = document.getElementById('menu-toggle');
        const menuDropdown = document.getElementById('menu-dropdown');

        toggleButton.addEventListener('click', () => {
            // Alterna as classes para animar e abrir o menu
            toggleButton.classList.toggle('active');
            menuDropdown.classList.toggle('open');
            
        });
        document.addEventListener('click', (event) => {
        const isClickInsideMenu = menuDropdown.contains(event.target) || toggleButton.contains(event.target);
        
        if (!isClickInsideMenu) {
        toggleButton.classList.remove('active');
        menuDropdown.classList.remove('open');
    }})
    
// Aumentar e Diminuir fonte
const root = document.documentElement;
        const padraofonte= 16;
        let Fonte = padraofonte;

        function aumentarfonte(){
            if (Fonte < 24){    
            Fonte += 2;
            root.style.setProperty('--base-fonte', `${Fonte}px`);
        }
    }
        function Diminuirfonte() {
            if (Fonte > 13){ 
                Fonte -= 2;
                root.style.setProperty('--base-fonte', `${Fonte}px`);
            }
        }
        document.getElementById('aumentarfonte').addEventListener('click', aumentarfonte);
        document.getElementById('Diminuirfonte').addEventListener('click', Diminuirfonte);
</script>
